{% extends "dc/base.html" %}

{% block content %}

<script>
    document.getElementById('log_in').className = "active";
</script>

<div>Welcome {{ name }}.</div><br/>

<form action="{% url 'dc:logout' %}" method="post">
    {% csrf_token %}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary" >Log Out</button>
    </div>
</form>

{% endblock %}
